<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark d-flex align-items-center p-1 space-between">
      <img src="moody-logo.png" height="60" alt="Moody Kittens">
      <form class="" onsubmit="addCat(event)">
        <div id="add-div" class="d-flex hidden">
          <input placeholder="Name Your Kitten" type="text" name="name" />
          <button class="btn-special" type="submit">
            /ᐠ｡ꞈ｡ᐟ\
          </button>
        </div>
      </form>
    </header>

    <main class="container">
        <div id="welcome" class="d-flex justify-content-center">
          <div class="card p-2 text-center w-50">
            <img src="moody-logo.png" height="250" alt="Moody Kittens">
            <div class="mt-2">
              <b class="text-center">Hello!</b>
              <p>This is my final project for the "Your last Intro to Programming Course by CodeWorks on Udemy!</p>
              <br>
              <button onclick="startGame()">Start Game</button>
            </div>
            <button class="btn-cancel" id="reset-button" onclick="resetData()">Set all your kittens free</button>
          </div>
        </div>
        <div class="p-2">
          <div id="moody-cats" class="d-flex align-items-center flex-wrap"></div>
      </main>
    
      <footer class="card bg-dark text-dark p-2 d-flex align-items-center justify-content-center">
        <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
      </footer>
    
      <script src="app.js"></script>
    </body>
    
    </html>
